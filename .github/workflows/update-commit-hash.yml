name: Update Commit Hash

on:
  push:
    paths-ignore:
      - ".github/workflows/update-commit-hash.yml"

jobs:
  update-commit-hash:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      COMMIT_HASH_JS: cartridges/int_cloudinary_sg/cartridge/scripts/util/commit_hash.js

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Get commit hash
        id: get_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rewrite commit_hash.js
        run: |
          echo "// Auto-generated by GitHub Actions - do not edit manually" > "$COMMIT_HASH_JS"
          echo "'use strict';" >> "$COMMIT_HASH_JS"
          echo "module.exports = {COMMIT_HASH: '${{ steps.get_hash.outputs.hash }}'};" >> "$COMMIT_HASH_JS"

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add commitHash.js

          if ! git diff --cached --quiet; then
            git commit -m "ci: update generated commit hash file"
            git push
          else
            echo "No changes to commit"
          fi
