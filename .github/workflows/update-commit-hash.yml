name: Update Commit Hash

on:
  push:
    paths-ignore:
      - ".github/workflows/update-commit-hash.yml"

jobs:
  update-commit-hash:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      COMMIT_HASH_SG: cartridges/int_cloudinary_sg/cartridge/scripts/util/commit_hash.js
      COMMIT_HASH_SFRA: cartridges/int_cloudinary_sfra/cartridge/scripts/util/commit_hash.js
      COMMIT_HASH_HEADLESS: cartridges/int_cloudinary_headless/cartridge/scripts/util/commit_hash.js

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Get commit hash
        id: get_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Rewrite commit_hash.js
        run: |
          cat > "$COMMIT_HASH_SG" <<EOF
          // Auto-generated by GitHub Actions - do not edit manually
          'use strict';
          module.exports = { COMMIT_HASH: '${{ steps.get_hash.outputs.hash }}' };
          
          EOF
          cp "$COMMIT_HASH_SG" "$COMMIT_HASH_SFRA"
          cp "$COMMIT_HASH_SG" "$COMMIT_HASH_HEADLESS"

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$COMMIT_HASH_SG" "$COMMIT_HASH_SFRA" "$COMMIT_HASH_HEADLESS"

          if ! git diff --cached --quiet; then
            git commit -m "ci: update generated commit hash file"
            git push
          else
            echo "No changes to commit"
          fi
